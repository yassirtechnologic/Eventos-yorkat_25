<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrador - Eventos York & Katy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: url("assets/fondo1.png") center/cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #loginBox {
            width: 360px;
            padding: 35px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            background: #ff4f9a;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,80,160,0.6);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #error {
            margin-top: 18px;
            color: #ffb3d9;
        }
    </style>
</head>

<body>

<div id="loginBox">
    <h2>Acceso Administrador</h2>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <input type="password" id="pin" placeholder="PIN">

    <button onclick="loginAdmin()">Entrar</button>

    <p id="error"></p>
</div>

<script>
/* ==================================================
   ðŸ” CREDENCIALES (PUEDES CAMBIARLAS)
================================================== */
const ADMIN_USER = "admin";
const ADMIN_PASS = "York@t2025";
const ADMIN_PIN  = "0519";

/* ==================================================
   ðŸ”’ CONTROL DE INTENTOS
================================================== */
let intentos = localStorage.getItem("adminAttempts")
    ? parseInt(localStorage.getItem("adminAttempts"))
    : 0;

function loginAdmin() {
    const u = user.value;
    const p = password.value;
    const pin = document.getElementById("pin").value;

    if (intentos >= 3) {
        error.textContent = "Acceso bloqueado. Demasiados intentos.";
        return;
    }

    if (u === ADMIN_USER && p === ADMIN_PASS && pin === ADMIN_PIN) {
        localStorage.setItem("adminAuth", "true");
        localStorage.removeItem("adminAttempts");
        window.location.href = "admin.html";
    } else {
        intentos++;
        localStorage.setItem("adminAttempts", intentos);
        error.textContent = `Datos incorrectos. Intento ${intentos}/3`;
    }
}
</script>

</body>
</html>
