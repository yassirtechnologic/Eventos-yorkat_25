<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Eventos York & Katy</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* ============================
           PANEL ADMIN PREMIUM
        ============================= */

        body {
            background: url("assets/fondo1.png") center/cover fixed;
            color: white;
        }

        #adminPanel {
            max-width: 900px;
            margin: 50px auto;
            padding: 35px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        #adminPanel h2 {
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        #adminPanel h3 {
            margin-top: 25px;
            font-size: 26px;
            color: #ff7fbd;
            text-shadow: 0 0 10px rgba(255,0,120,0.4);
        }

        #adminPanel input,
        #adminPanel textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            margin-top: 12px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 0 8px rgba(255,255,255,0.2);
        }

        #adminPanel textarea {
            height: 120px;
            resize: none;
        }

        .btn-admin {
            margin-top: 18px;
            background: #ff4f9a;
            color: white;
            padding: 14px 25px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 14px rgba(255,80,160,0.5);
            width: 100%;
        }

        .btn-admin:hover {
            transform: scale(1.04);
            box-shadow: 0 0 22px rgba(255,100,180,0.75);
        }

        hr {
            margin: 40px 0;
            border: none;
            height: 2px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
        }

        .logout-btn {
            margin-top: 30px;
            background: #ff7f50;
        }
    </style>
</head>

<body>

    <section id="adminPanel" class="fade-up">

        <h2>Panel de Administración</h2>

        <!-- PUBLICAR NUEVA PUBLICACIÓN -->
        <h3>Agregar Nueva Publicación</h3>
        <input type="text" id="pubComentario" placeholder="Comentario de la publicación">
        <button class="btn-admin" onclick="guardarPublicacion()">Guardar Publicación</button>

        <hr>

        <!-- AGREGAR NUEVO TESTIMONIO -->
        <h3>Agregar Testimonio Manual</h3>
        <input type="text" id="testNombre" placeholder="Nombre del cliente">
        <textarea id="testTexto" placeholder="Testimonio"></textarea>
        <input type="number" id="testEstrellas" placeholder="Estrellas (1-5)" min="1" max="5">
        <button class="btn-admin" onclick="guardarTestimonioAdmin()">Guardar Testimonio</button>

        <button class="btn-admin logout-btn" onclick="salirAdmin()">Cerrar Sesión</button>
    </section>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getFirestore, collection, addDoc 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        import { getAuth, signOut } 
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_GFvlW4hrZ1fTAz8kB-6dybi83jVRmaQ",
            authDomain: "striped-smile-475414-v0.firebaseapp.com",
            projectId: "striped-smile-475414-v0",
            storageBucket: "striped-smile-475414-v0.firebasestorage.app",
            messagingSenderId: "354814109895",
            appId: "1:354814109895:web:0fce975ddb6c180f1df6e2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);


        /* ======================== */
        /* GUARDAR PUBLICACIÓN      */
        /* ======================== */
        async function guardarPublicacion() {
            const comentario = document.getElementById("pubComentario").value;

            if (!comentario) {
                alert("Escribe un comentario");
                return;
            }

            await addDoc(collection(db, "publicaciones"), {
                comentario,
                fecha: new Date().toISOString()
            });

            alert("Publicación agregada correctamente");
            document.getElementById("pubComentario").value = "";
        }


        /* ======================== */
        /* GUARDAR TESTIMONIO ADMIN */
        /* ======================== */
        async function guardarTestimonioAdmin() {
            const nombre = document.getElementById("testNombre").value;
            const texto = document.getElementById("testTexto").value;
            const estrellas = document.getElementById("testEstrellas").value;

            if (!nombre || !texto || !estrellas) {
                alert("Completa todos los campos");
                return;
            }

            await addDoc(collection(db, "testimonios"), {
                nombre,
                texto,
                estrellas: parseInt(estrellas),
                fecha: new Date().toISOString()
            });

            alert("Testimonio guardado correctamente");
            document.getElementById("testNombre").value = "";
            document.getElementById("testTexto").value = "";
            document.getElementById("testEstrellas").value = "";
        }


        /* ======================== */
        /* CERRAR SESIÓN            */
        /* ======================== */
        function salirAdmin() {
            signOut(auth).then(() => {
                alert("Sesión cerrada");
                window.location.href = "index.html";
            });
        }
    </script>

</body>
</html>
