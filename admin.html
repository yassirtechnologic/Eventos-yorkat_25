<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Eventos York & Katy</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: url("assets/fondo1.png") center/cover fixed;
            color: white;
        }

        #adminPanel {
            max-width: 900px;
            margin: 50px auto;
            padding: 35px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            font-size: 42px;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 25px;
            font-size: 26px;
            color: #ff7fbd;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            margin-top: 12px;
            font-size: 18px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn-admin {
            margin-top: 18px;
            background: #ff4f9a;
            color: white;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .logout-btn {
            background: #ff7f50;
        }

        hr {
            margin: 40px 0;
            height: 2px;
            background: rgba(255,255,255,0.2);
            border: none;
        }
    </style>

    <!--  PROTECCIN DEL PANEL -->
    <script>
        if (localStorage.getItem("adminAuth") !== "true") {
            window.location.href = "admin-login.html";
        }
    </script>
</head>

<body>

<section id="adminPanel">

    <h2>Panel de Administraci贸n</h2>

    <h3>Agregar Nueva Publicaci贸n</h3>
    <input type="text" id="pubComentario" placeholder="Comentario de la publicaci贸n">
    <button class="btn-admin" onclick="guardarPublicacion()">Guardar Publicaci贸n</button>

    <hr>

    <h3>Agregar Testimonio</h3>
    <input type="text" id="testNombre" placeholder="Nombre del cliente">
    <textarea id="testTexto" placeholder="Testimonio"></textarea>
    <input type="number" id="testEstrellas" placeholder="Estrellas (1-5)" min="1" max="5">
    <button class="btn-admin" onclick="guardarTestimonioAdmin()">Guardar Testimonio</button>

    <button class="btn-admin logout-btn" onclick="salirAdmin()">Cerrar Sesi贸n</button>

</section>

<!-- FIREBASE SOLO PARA DATOS -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_GFvlW4hrZ1fTAz8kB-6dybi83jVRmaQ",
        authDomain: "striped-smile-475414-v0.firebaseapp.com",
        projectId: "striped-smile-475414-v0",
        storageBucket: "striped-smile-475414-v0.firebasestorage.app",
        messagingSenderId: "354814109895",
        appId: "1:354814109895:web:0fce975ddb6c180f1df6e2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function guardarPublicacion() {
        const comentario = pubComentario.value;
        if (!comentario) return alert("Escribe un comentario");

        await addDoc(collection(db, "publicaciones"), {
            comentario,
            fecha: new Date().toISOString()
        });

        alert("Publicaci贸n guardada");
        pubComentario.value = "";
    }

    async function guardarTestimonioAdmin() {
        if (!testNombre.value || !testTexto.value || !testEstrellas.value) {
            return alert("Completa todos los campos");
        }

        await addDoc(collection(db, "testimonios"), {
            nombre: testNombre.value,
            texto: testTexto.value,
            estrellas: parseInt(testEstrellas.value),
            fecha: new Date().toISOString()
        });

        alert("Testimonio guardado");
        testNombre.value = "";
        testTexto.value = "";
        testEstrellas.value = "";
    }

    window.salirAdmin = () => {
        localStorage.removeItem("adminAuth");
        window.location.href = "index.html";
    };
</script>

</body>
</html>
