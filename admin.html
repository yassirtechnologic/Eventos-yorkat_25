<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Eventos York & Katy</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background: url("assets/fondo1.png") center/cover fixed;
      color: white;
    }

    #adminPanel {
      max-width: 900px;
      margin: 50px auto;
      padding: 35px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      font-size: 42px;
      margin-bottom: 30px;
    }

    h3 {
      margin-top: 25px;
      font-size: 26px;
      color: #ff7fbd;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 18px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn-admin {
      margin-top: 14px;
      background: #ff4f9a;
      color: white;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 220px;
    }

    .logout-btn {
      background: #ff7f50;
      margin-top: 30px;
    }

    hr {
      margin: 40px 0;
      height: 2px;
      background: rgba(255,255,255,0.2);
      border: none;
    }
  </style>
</head>

<body>

<section id="adminPanel">

  <hr>

  <hr>

  <div id="admin-publicaciones" class="admin-publicaciones"></div>

  <h3>Agregar Testimonio</h3>
  <input type="text" id="testNombre" placeholder="Nombre del cliente">
  <textarea id="testTexto" placeholder="Testimonio"></textarea>
  <input type="number" id="testEstrellas" placeholder="Estrellas (1-5)" min="1" max="5">

  <br>
  <button class="btn-admin" id="btnGuardarTestimonio">

</html>
