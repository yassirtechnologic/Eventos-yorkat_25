<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yassir â€“ Chatbot de Eventos York & Katy</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background: #202020;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 127, 80, 0.7);
      border: 2px solid coral;
    }

    .header {
      text-align: center;
      color: coral;
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #messages {
      background: #333;
      height: 350px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 10px;
      color: white;
      margin-bottom: 12px;
    }

    .msg {
      padding: 10px;
      background: #444;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: coral;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    button:hover {
      background: #ff653d;
    }
  </style>

</head>
<body>

  <div class="chat-container">
    <div class="header">ðŸ¤– Yassir â€“ Chatbot</div>

    <div id="messages"></div>

    <input id="prompt" placeholder="Escribe tu mensaje..." />

    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("prompt");
      const messages = document.getElementById("messages");

      if (!input.value) return;

      // Mostrar mensaje del usuario
      messages.innerHTML += `<div class="msg"><strong>TÃº:</strong> ${input.value}</div>`;

      const prompt = input.value;
      input.value = "";

      // Llamada al backend
      const response = await fetch("https://tu-backend-aqui.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      // Mostrar respuesta del bot
      messages.innerHTML += `<div class="msg"><strong>Yassir:</strong> ${data.reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
